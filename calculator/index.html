<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container center">
        <div class="top">
            <h2 class="output">0</h2>
            <h2 class="result">0</h2>
        </div>
        <button class="btn-number zero" value="0">0</button>
        <button class="btn-number one" value="1">1</button>
        <button class="btn-number two" value="2">2</button>
        <button class="btn-number three" value="3">3</button>
        <button class="btn-number four" value="4">4</button>
        <button class="btn-number five" value="5">5</button>
        <button class="btn-number six" value="6">6</button>
        <button class="btn-number seven" value="7">7</button>
        <button class="btn-number eight" value="8">8</button>
        <button class="btn-number nine" value="9">9</button>
        <button class="btn-number period" value=".">.</button>
        <button class="btn-operator divide" value="/">รท</button>
        <button class="btn-operator multiply" value="*">ร</button>
        <button class="btn-operator minus" value="-">-</button>
        <button class="btn-operator plus" value="+">+</button>
        <button class="btn-operator equal" value="=">=</button>
        <button class="btn-cancel cancel" value="c">C</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
